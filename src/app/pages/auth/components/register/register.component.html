<section class="login">
    <div class="login-wrapper">
        <h1 class="text-white mb-4">Register</h1>
        <form class="login-form mb-5">
            <div class="input-wrapper">
                <input class="login-input" placeholder="Name" type="text">
                <input class="login-input" placeholder="Surname" type="text">
                <input class="login-input" placeholder="Email" type="text">
                <input class="login-input" placeholder="Phone number" type="text">
                <input class="login-input" placeholder="Password" type="password">
                <input class="login-input" placeholder="Confirm Password" type="password">

            </div>
            <button class="login-btn">Register</button>
            <div class="d-flex justify-content-between">
                <div class="remember-wrapper">
                    <input class="remember-checkbox" type="checkbox" id="" name="">
                    <label class="remember-label" for="">Remember me</label>
                </div>
                <a class="help-link" href="">Need Help?</a>
            </div>
        </form>
        <div class="card-footer">
            <div class="d-flex items-center">
                <p class="footer-text">
                    Alredy have an account?
                </p>
                <a class="signup-link" href="">
                    Sign in now
                </a>
            </div>
            <p class="footer-text">
                This page is protected by Google reCAPTCHA to ensure you're not a bot
            </p>
        </div>
    </div>
</section>
