<section class="login">
  <div class="login-wrapper">
    <h1 class="text-white mb-4">Sign in</h1>
    <form [formGroup]="loginForm" class="login-form mb-5" (ngSubmit)="signIn()">
      <div class="input-wrapper">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('email') && !loginForm.get('email')?.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" placeholder="Password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength') && !loginForm.get('password')?.hasError('required')">
            Minimum length is 6
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <button type="submit" class="login-btn">Sign In</button>
      <div class="d-flex justify-content-between">
        <div class="remember-wrapper">
          <input class="remember-checkbox" type="checkbox" id="" name="">
          <label class="remember-label" for="">Remember me</label>
        </div>
        <a class="help-link" href="">Need Help?</a>
      </div>
    </form>
    <div class="card-footer">
      <div class="d-flex items-center">
        <p class="footer-text">
          New to Netflix?
        </p>
        <a class="signup-link" [routerLink]="'/register'">
          Sign up now
        </a>
      </div>
      <p class="footer-text">
        This page is protected by Google reCAPTCHA to ensure you're not a bot
      </p>
    </div>
  </div>
</section>
