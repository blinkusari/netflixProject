<section class="login">
    <div class="login-wrapper">
        <h1 class="text-white mb-4">Sign in</h1>
        <form [formGroup]="loginForm" class="login-form mb-5" (ngSubmit)="signIn()">
            <div class="input-wrapper">
                <input class="login-input" placeholder="Email or phone number" name="email" formControlName="email"
                    type="email">
                <input class="login-input" placeholder="Password" type="password" name="password"
                    formControlName="password">
            </div>
            <button type="submit" class="login-btn">Sign In</button>
            <div class="d-flex justify-content-between">
                <div class="remember-wrapper">
                    <input class="remember-checkbox" type="checkbox" id="" name="">
                    <label class="remember-label" for="">Remember me</label>
                </div>
                <a class="help-link" href="">Need Help?</a>
            </div>
        </form>
        <div class="card-footer">
            <div class="d-flex items-center">
                <p class="footer-text">
                    New to Netflix?
                </p>
                <a class="signup-link" [routerLink]="'/register'">
                    Sign up now
                </a>
            </div>
            <p class="footer-text">
                This page is protected by Google reCAPTCHA to ensure you're not a bot
            </p>
        </div>
    </div>
</section>
